<form name="searchForm" role="form" [formGroup]="searchForm" (submit)="onSearch()">
  <div class="form-group" [ngClass]="{'has-error': searchForm.get('title').hasError('minlength')}">
    <label for="productTitle">商品名称</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control" [formControlName]="'title'">
    <span class="help-block" *ngIf="searchForm.get('title').hasError('minlength')">请至少输入3个字符</span>

  </div>
  <div class="form-group" [ngClass]="{'has-error': searchForm.get('price').getError('pattern')}">

    <label for="productPrice">商品价格</label>
    <input type="number" id="productPrice" placeholder="商品价格" class="form-control" [formControlName]="'price'">
    <span class="help-block" *ngIf="searchForm.get('title').hasError('minlength')">请输入正数</span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品价格</label>
    <select id="productCategory" class="form-control" [formControlName]="'category'">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary" [disabled]="searchForm.invalid">搜索</button>
  </div>
</form>
