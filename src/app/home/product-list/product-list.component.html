<div class="row carousel-container">
  <app-carousel></app-carousel>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-4" *ngFor="let product of products | filter: 'title': keyword">
    <app-product-item [product]="product"></app-product-item>
  </div>
</div>
